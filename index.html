<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="game-container">
		<canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
		
		<button onclick="Snake.startGame()">START</button>
		<button onclick="Snake.togglePause()">PAUSE</button>

	</div>
	<div class="keys">
  		<button class="pad" onclick="Snake.action('up')">⬆</button><br>
  		<button class="pad" onclick="Snake.action('left')">⬅</button>
		<button class="pad" onclick="Snake.action('down')">⬇</button>
	  	<button class="pad" onclick="Snake.action('right')">➡</button>
	</div>

	<script type="text/javascript" src="game.js"></script>
	<footer>https://github.com/Mumtaj1066/Snake-Game.git</footer>
</body>
</html>
